<!DOCTYPE html>
<html lang="{{ site.lang | default: "ja" }}">
  <head>
    <meta charset='utf-8'>
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type='text/javascript' src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script type='text/javascript' src='../js/jquery-mousewheel-3.1.13/jquery.mousewheel.min.js'></script>
    <script>
$(document).ready(function () {
    $('.hscroll').mousewheel(function(e, delta) {
        this.scrollLeft -= (delta * 40);
        e.preventDefault();
    });
    
    });
    </script>
  </head>

  <body>

  <div class="hscroll">
<img src="http://www.clker.com/cliparts/5/7/4/8/13099629981030824019profile.svg.med.png" width="1900"> 
</div>

  <div style="max-width: 100%; overflow: scroll; width: 100%; display: block;" class="hscroll">
  <img src="media/livres/livres.png" alt="グラフ：日本国内の資料のうち、 障害者向け資料が作られているものの割合" width="1830" >
</div>

  </body>
</html>
